<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de cadastro</title>
</head>
<body>
    <main>
        <section class="formulario">
            <div class="imagem">
                <img src="ilustracao-bg.svg" alt="Ilustração de uma mulher com uma tela de computador atrás" class="ilustracao">
            </div>
            <div class="cadastro">
                    <form action="#">
                        <div class="cadastro__cabecalho">
                            <div class="cadastro__cabecalho__title">
                                <h1>Cadastre-se</h1>
                            </div>
                        </div>
                        <div class="cadastro__input">
                            <div class="input__box">
                                <label for="name">Nome</label>
                                <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                            </div>
                            <div class="input__box">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email" placeholder="seuemail@seudominio.com.br" required>
                            </div>
                            <div class="input__box">
                                <label for="senha">Senha</label>
                                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                            </div>

                        </div>
                        <div class="cadastro__botao">
                            <button><a href="#">Cadastrar</a></button>
                        </div>
                    </form>

            </div>
        </section>
    </main>
</body>
</html>
